<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" 
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>BePie</title>
	<meta name="description" content="BePie | Wipe the insects out of your world" />
    <link rel="icon" type="image/x-icon" href="assets/imgs/favicon.ico">
	<meta property="og:image" content="assets/imgs/thumbnail.png">
	<link rel="stylesheet" type="text/css" href="assets/css/app.css">
	<link rel="stylesheet" type="text/css" href="assets/css/Modal.css">
	<style type="text/css">
		.ads-banner1{
			border: 1px solid;
		    padding: 4px 8px 0px;
		    background: #e1e1e1;
		}
	</style>
</head>
<body>

	<div class="modal loading backdrop" id="loading">
		<span class="loader"></span>
	</div>


	<header class="text">
		<div>➽<label id="level">1</label></div>
		<div>⏰<label id="time">0:30</label></div>
		<div>☃<label id="score" for="mod-panel">0</label></div>
	</header>

    <div id="game-options" class="center">
		<div class="o-height">
			<div class="text">BEST <label>☃</label> SCORE</div>
			<div class="flex text" style="font-size: 15px; margin-bottom: 20px;">
				<div>Level:<label id="h_level">1</label></div>
				<div>Score:<label id="h_score">0</label></div>
			</div>
		</div>
		<label id="play" class="o-item">Play</label>
		<div class="ads-banner1"></div>
		<label id="options" class="o-item">
			<div class="flex o-options">
				<label id="o-sound"><div>Sound</div><div>♫</div></label>
				<label id="o-effect"><div>Effect</div><div>♪</div></label>
			</div>
		</label>
	</div>

	<div id="game"></div>

	<div class="text foot-count">❤<label id="count">0</label></div>

	<audio src="assets/audios/bg.mp3" id="audio-bg"></audio>
	<audio src="assets/audios/1.1.mp3" id="audio-2"></audio>
	<audio src="assets/audios/0.1.mp3" id="audio-1"></audio>

</body>
	<script type="text/javascript" src="./assets/js/konva.min.js"></script>
	<script type="text/javascript" src="./assets/js/app.min.js"></script>
	
</html>
